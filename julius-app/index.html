<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/estilos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg=="crossorigin="anonymous"></script>
    <title>Julius</title>
</head>

<body>
    <div id="marca">
        <img src="img/LogoJulius.png" alt="Julius">
        <span>JULIUS</span>
    </div>

    <div id="header">
        <span id="boasVindas">Olá, Fulano!</span>
        <span id="slogan">O Julius vai ajudar a colocar sua vida financeira nos eixos!</span>
    </div>

    <div id="container">

        <div id="esquerda">
            <span id="lancamentos">NENHUM lançamento cadastrado</span>
            <button id="novoLancamento" onclick="alternarFormulario()">Novo lançamento</button>

            <div id="formularioLancamento">
                <form onsubmit="lancar(event)">
                    <div id="blocoTipoLancamento">
                        <input type="radio" name="tipoLancamento" id="entrada">
                        <label for="entrada" class="entrada">Entrada</label>
                        <input type="radio" name="tipoLancamento" id="gasto" checked>
                        <label for="gasto" class="gasto">Gasto</label>
                    </div>
                    <label for="valor">Valor:</label>
                    <input type="number" step="0.01" name="valor" min="0" id="valor" required>
                    <label for="descricao">Descrição:</label>
                    <input type="text" name="descricao" id="descricao" required>
                    <label for="dataLancamento">Data do lançamento:</label>
                    <input type="date" name="dataLancamento" id="dataLancamento" required>
                    <button id="botaoLancar">Lançar</button>
                </form>
            </div>

            <div id="areaLancamentos"></div>
            <button id="limparListaLancamentos" onclick="limparListaLancamentos()" >Limpar lista de lançamentos</button>
        </div>

        <div id="direita">
            <span id="labelRenda">Dinheiro em caixa</span>
            <span id="renda">R$ 0</span>

            <canvas id="graficoDinheiro"></canvas>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
